<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Weather Archive</title>
</head>
<body>
        <!-- Navigation bar -->
        <header class="main-header">
            <div class="page-container">
                <nav class="navbar">
                    <div class="nav-logo">
                        <a href="#">Weather Archive</a>
                    </div>
    
                    <button class="mobile-nav-toggle" id="mobile-menu-toggle" aria-controls="main-nav-links" aria-expanded="false">
                        <span class="sr-only">Menu</span> <span class="hamburger-bar"></span>

                        <span class="hamburger-bar"></span>
                    </button>
    
                    <div class="nav-links" id="main-nav-links">

                            <li><a href="#">About</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>

        <main class="main-content">
            <div class="page-container">
                <h1>Temperature archive</h1>
                <p>last 20 temperatures</p>
                
                <section class="content-card">
                    <h2>Card is here!</h2>

                </section>
            </div>

            <div id="loading-indicator" class="status-indicator" style="display: none;">
                <p>Ladataan tietoja...</p>
            </div>
    
            <div id="error-message" class="status-indicator error" style="display: none;">
                </div>
    
            <div id="timespan-controls" style="display: none; margin-bottom: 1em;">
                </div>
    
            <div id="view-content-area">
                </div>

        </main>
        <!-- One large container that contains 20 termperature_2m data -->
